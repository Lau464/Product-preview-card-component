<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="imagen/png" href="img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,WONK@0,9..144,700,0..1;1,9..144,700,0..1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="card contenedor">
        <div class="card__grid">
            <picture class="card__imagen">
                <source srcset="img/image-product-mobile.jpg" media="(max-width:767px)">
                <source srcset="img/image-product-desktop.jpg" media="(min-width:768px)">
                <img src="img/image-product-desktop.jpg" alt="imagen principal">
            </picture>
            <div class="card__contenido">
                <h1 class="card__heading1">Perfume</h1>
                <h2 class="card__heading2">Gabrielle Essence Eau De Parfum</h2>
                <p class="card__texto">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="card__precios">
                    <p class="card__precio card__precio--nuevo">$149.99</p>
                    <p class="card__precio card__precio--viejo">$169.99</p>
                </div>
                <button class="card__boton">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Laura Bruno</a>.
    </footer>
</body>
</html>
